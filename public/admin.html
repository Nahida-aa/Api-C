<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>航班管理</title>
    <link rel="stylesheet" href="./public/css/admin.css">
</head>
<body>
    <h1>
        航班管理
        <span class="current-time" id="currentTime"></span>
    </h1>

    <div class="filter-container">
        <input type="text" id="filterFlightNumber" placeholder="航班号">
        <select id="filterDeparture">
            <option value="">所有起飞地点</option>
        </select>
        <select id="filterArrival">
            <option value="">所有降落地点</option>
        </select>
        <input type="date" id="filterDate" placeholder="选择日期">
        <button id="resetFilter">重置筛选</button>
        <button id="addFlightButton">增加航班</button>
        <button id="refreshButton">刷新</button>
        <button id="exportButton">导出</button>
    </div>

    <div id="message" class="message"></div>

    <table id="flightsTable">
        <thead>
            <tr>
                <th>航班号</th>
                <th>最大载客数</th>
                <th>起飞地点</th>
                <th>起飞时间</th>
                <th>降落地点</th>
                <th>降落时间</th>
                <th>单价</th>
                <th>剩余座位数</th>
                <th>取消状态</th>
                <th>自动取消倒计时</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- 航班数据将通过 JavaScript 动态插入 -->
        </tbody>
    </table>

    <div id="addFlightModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>增加航班</h2>
            <form id="addFlightForm">
                <label for="flightNumber">航班号</label>
                <input type="text" id="flightNumber" name="flightNumber" required>

                <label for="maxPassengers">最大载客数</label>
                <input type="number" id="maxPassengers" name="maxPassengers" required>

                <label for="departureLocation">起飞地点</label>
                <input type="text" id="departureLocation" name="departureLocation" required>

                <label for="departureTime">起飞时间</label>
                <input type="datetime-local" id="departureTime" name="departureTime" required>

                <label for="arrivalLocation">降落地点</label>
                <input type="text" id="arrivalLocation" name="arrivalLocation" required>

                <label for="arrivalTime">降落时间</label>
                <input type="datetime-local" id="arrivalTime" name="arrivalTime" required>

                <label for="price">单价</label>
                <input type="number" id="price" name="price" required>

                <button type="submit">增加航班</button>
            </form>
        </div>
    </div>

    <script src="./public/js/admin.js"></script>
</body>
</html>
