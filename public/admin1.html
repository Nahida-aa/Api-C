<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>航班管理系统 - 管理员界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .countdown {
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>航班管理系统 - 管理员界面</h1>
    
    <h2>添加新航班</h2>
    <form id="addFlightForm">
        <input type="text" id="flightNumber" placeholder="航班号" required>
        <input type="number" id="maxPassengers" placeholder="最大载客数" required>
        <input type="text" id="departureLocation" placeholder="起飞地点" required>
        <input type="datetime-local" id="departureTime" required>
        <input type="text" id="arrivalLocation" placeholder="降落地点" required>
        <input type="datetime-local" id="arrivalTime" required>
        <input type="number" id="price" placeholder="单价" step="0.01" required>
        <button type="submit">添加航班</button>
    </form>

    <h2>航班列表</h2>
    <table id="flightsTable">
        <thead>
            <tr>
                <th>航班号</th>
                <th>最大载客数</th>
                <th>起飞地点</th>
                <th>起飞时间</th>
                <th>降落地点</th>
                <th>降落时间</th>
                <th>单价</th>
                <th>剩余座位数</th>
                <th>航班状态</th>
                <th>自动取消倒计时</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- 航班数据将通过 JavaScript 动态插入 -->
        </tbody>
    </table>

    <script>
        function fetchFlights() {
            fetch('/api/flights')
                .then(response => response.json())
                .then(flights => {
                    const tableBody = document.querySelector('#flightsTable tbody');
                    tableBody.innerHTML = '';
                    flights.forEach(flight => {
                        const row = tableBody.insertRow();
                        row.innerHTML = `
                            <td>${flight.flight_number}</td>
                            <td>${flight.max_passengers}</td>
                            <td>${flight.departure_location}</td>
                            <td>${flight.departure_time}</td>
                            <td>${flight.arrival_location}</td>
                            <td>${flight.arrival_time}</td>
                            <td>${flight.price}</td>
                            <td>${flight.available_seats}</td>
                            <td>${flight.is_cancelled ? '已取消' : '正常'}</td>
                            <td class="countdown" data-departure="${flight.departure_time}" data-cancel-time="${flight.adjusted_cancel_time}"></td>
                            <td>
                                ${flight.is_cancelled 
                                    ? `<button onclick="restoreFlight('${flight.flight_number}')">恢复航班</button>` 
                                    : `<button onclick="cancelFlight('${flight.flight_number}')">取消航班</button>`}
                                <button onclick="deleteFlight('${flight.flight_number}')">删除航班</button>
                            </td>
                        `;
                    });
                    updateCountdowns();
                })
                .catch(error => console.error('Error:', error));
        }

        function updateCountdowns() {
            const countdownElements = document.querySelectorAll('.countdown');
            countdownElements.forEach(element => {
                const departureTime = new Date(element.dataset.departure).getTime();
                const cancelTime = parseInt(element.dataset.cancelTime) * 1000; // Convert to milliseconds
                const now = new Date().getTime();
                const timeUntilDeparture = departureTime - now;
                const timeUntilCancel = timeUntilDeparture - cancelTime;

                if (timeUntilCancel > 0) {
                    const days = Math.floor(timeUntilCancel / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeUntilCancel % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeUntilCancel % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeUntilCancel % (1000 * 60)) / 1000);

                    element.textContent = `${days}天 ${hours}小时 ${minutes}分 ${seconds}秒`;
                } else {
                    element.textContent = '已过自动取消时间';
                }
            });
        }

        setInterval(updateCountdowns, 1000);

        function addFlight(event) {
            event.preventDefault();
            const flightData = {
                flight_number: document.getElementById('flightNumber').value,
                max_passengers: parseInt(document.getElementById('maxPassengers').value),
                departure_location: document.getElementById('departureLocation').value,
                departure_time: new Date(document.getElementById('departureTime').value).toISOString().replace('T', ' ').substr(0, 19),
                arrival_location: document.getElementById('arrivalLocation').value,
                arrival_time: new Date(document.getElementById('arrivalTime').value).toISOString().replace('T', ' ').substr(0, 19),
                price: parseFloat(document.getElementById('price').value)
            };

            fetch('/api/flights', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(flightData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                fetchFlights();
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function cancelFlight(flightNumber) {
            fetch(`/api/flights/cancel/${flightNumber}`, { method: 'PUT' })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    fetchFlights();
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function restoreFlight(flightNumber) {
            fetch(`/api/flights/restore/${flightNumber}`, { method: 'PUT' })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    fetchFlights();
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function deleteFlight(flightNumber) {
            fetch(`/api/flights/${flightNumber}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    fetchFlights();
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        document.getElementById('addFlightForm').addEventListener('submit', addFlight);
        fetchFlights();
    </script>
</body>
</html>
