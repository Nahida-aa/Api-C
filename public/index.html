<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订票系统</title>
    <link rel="stylesheet" href="./public/css/index.css">
</head>
<body>
    <div id="message" class="message"></div>
    <div class="container" id="loginContainer">
        <h1>登录</h1>
        <div id="message" class="message"></div>
        <form id="loginForm">
            <label for="idNumber">身份证号码</label>
            <input type="text" id="idNumber" name="idNumber" required>

            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required>

            <label for="gender">性别</label>
            <input type="text" id="gender" name="gender" required>

            <label for="birthDate">出生年月</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <button type="submit">登录</button>
        </form>
    </div>

    <div class="container" id="welcomeContainer" style="display: none;">
        <div class="welcome-header">
            <h1 id="welcomeMessage"></h1>
            <div>
                <button id="notificationButton" class="notification-button">通知</button>
                <button id="logoutButton">登出</button>
            </div>
        </div>
        <div id="notificationContainer" style="display: none;">
            <h2>通知</h2>
            <ul id="notificationList"></ul>
        </div>
        <div class="filter-container">
            <input type="text" id="filterFlightNumber" placeholder="航班号">
            <input type="text" id="filterDeparture" placeholder="起飞地点">
            <input type="text" id="filterArrival" placeholder="降落地点">
            <input type="date" id="filterDate" placeholder="选择日期">
            <button id="resetFilter">重置筛选</button>
        </div>
        <table id="flightsTable">
            <thead>
                <tr>
                    <th>航班号</th>
                    <th>最大载客数</th>
                    <th>起飞地点</th>
                    <th>起飞时间</th>
                    <th>降落地点</th>
                    <th>降落时间</th>
                    <th>单价</th>
                    <th>剩余座位数</th>
                    <th>航班状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 航班数据将通过 JavaScript 动态插入 -->
            </tbody>
        </table>
        <h2>我的订票</h2>
        <table id="bookingsTable">
            <thead>
                <tr>
                    <th>航班号</th>
                    <th>座位号</th>
                    <th>起飞地点</th>
                    <th>起飞时间</th>
                    <th>降落地点</th>
                    <th>降落时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 订票数据将通过 JavaScript 动态插入 -->
            </tbody>
        </table>
    </div>
    <script src="./public/js/index.js"></script>
</body>
</html>
